<body id="bg">
<div class="page-wraper">
	<div id="loading-icon-bx"></div>
	<div class="account-form">
		<div class="account-head" >
			<img src="logo_3.png" alt="">
		</div>

		 <div class="account-form-inner"> 
		 	<div id="snake-wrapper"  class="start-mode">
        <div id="main-heading">Snake Game</div>   
    <div id="start-screen">
  <div style="display: flex; flex-direction: column; align-items: center;">
    <div id="level-label">Choose Level</div>

    <div class="custom-select-wrapper">
  <div class="custom-select" id="selectedOption">Easy</div> 
  <div class="custom-options" id="optionsList">
    <div class="custom-option" data-value="easy">Easy</div>
    <div class="custom-option" data-value="medium">Medium</div>
    <div class="custom-option" data-value="hard">Hard</div>
  </div>
</div>
<input type="hidden" id="level" name="level">



    <div style="margin-top: 20px;">
      <button class="btn" onclick="startGame()">Start Game</button>
    </div>
  </div>
</div>
 <div id="start-footer">Developed by Ayan</div>  


    <div id="game-screen">
      <button id="pauseBtn" onclick="togglePause()">Pause</button>
      <canvas id="gameCanvas" width="300" height="300"></canvas>
      <div id="score">Score: 0</div>
      <div id="special-bug"></div>
      <div class="arrow-container">
        <button class="up" style="grid-column: 2" onclick="changeDirection('up')"><i>↑</i></button>
        <button class="left" style="grid-column: 1" onclick="changeDirection('left')"><i>←</i></button>
        <button class="down" style="grid-column: 2" onclick="changeDirection('down')"><i>↓</i></button>
        <button class="right" style="grid-column: 3" onclick="changeDirection('right')"><i>→</i></button>
      </div>
      <div id="keyboard-hint">You can use arrow keys also!</div>
    </div>

    <div id="game-over-screen">
      <h2>Game Over!</h2>
      <div id="final-score"></div>
      <div id="feedback-message"></div>
      <button onclick="resetGame()">Play Again</button>
    </div>
  </div>
		
	</div>
 </div>
